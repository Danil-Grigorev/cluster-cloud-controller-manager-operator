apiVersion: v1
kind: Pod
metadata:
  name: aws-cloud-controller-manager
  namespace: kube-system
spec:
  priorityClassName: system-cluster-critical
  containers:
  - args:
    - --cloud-provider=aws
    - --use-service-account-credentials=false
    - --controllers=cloud-node # run only cloud-node controller required to bootstrap master nodes
    - --kubeconfig=/etc/kubernetes/bootstrap-secrets/kubeconfig
    - --leader-elect=false
    - -v=2
    command:
    - /bin/bash
    - -c
    - |
      #!/bin/bash
      set -o allexport
      if [[ -f /etc/kubernetes/apiserver-url.env ]]; then
        source /etc/kubernetes/apiserver-url.env
      else
        URL_ONLY_KUBECONFIG=/etc/kubernetes/kubeconfig
      fi
      exec /bin/aws-cloud-controller-manager
    image: quay.io/openshift/origin-aws-cloud-controller-manager
    imagePullPolicy: IfNotPresent
    name: cloud-controller-manager
    volumeMounts:
    - mountPath: /etc/kubernetes
      name: host-etc-kube
      readOnly: true
  hostNetwork: true
  tolerations:
  - effect: NoSchedule
    key: node.cloudprovider.kubernetes.io/uninitialized
    operator: Exists
  - effect: NoSchedule
    key: node.kubernetes.io/not-ready
    operator: Exists
  volumes:
  - name: host-etc-kube
    hostPath:
      path: /etc/kubernetes
      type: Directory
